services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /home/ubuntu/full-stack-portfolio/nginx/conf.d:/etc/nginx/conf.d:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - client
      - server
    restart: unless-stopped

  client:
    image: ghcr.io/matteobikk90/full-stack-portfolio-client:${GITHUB_SHA}
    expose:
      - "80"

  server:
    container_name: server
    image: ghcr.io/matteobikk90/full-stack-portfolio-server-${IMAGE_ENV}:${GITHUB_SHA}
    expose:
      - "${SERVER_PORT}"
    env_file: ./apps/server/.env.${ENV}
    restart: unless-stopped
