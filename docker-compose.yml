services:
  client:
    image: ghcr.io/matteobikk90/full-stack-portfolio-client:${GITHUB_SHA}
    ports:
      - "80:80"
    restart: unless-stopped

  server-dev:
    image: ghcr.io/matteobikk90/full-stack-portfolio-server-dev:${GITHUB_SHA}
    env_file: ./apps/server/.env.development
    ports:
      - "4001:4000"
    restart: unless-stopped

  server-prod:
    image: ghcr.io/matteobikk90/full-stack-portfolio-server-prod:${GITHUB_SHA}
    env_file: ./apps/server/.env.production
    ports:
      - "4000:4000"
    restart: unless-stopped
