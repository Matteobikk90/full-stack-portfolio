name: Deploy to EC2

on:
  push:
    branches: [main, dev]

concurrency:
  group: deploy-ec2
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: ðŸ“¦ Sync code to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: "."
          target: "~/full-stack-portfolio"
          strip_components: 0
          overwrite: true

      - name: ðŸš€ Build & deploy correct service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e
            cd ~/full-stack-portfolio

            SERVICE_NAME=""
            if [ "${{ github.ref_name }}" = "main" ]; then
              SERVICE_NAME="server-prod"
            elif [ "${{ github.ref_name }}" = "dev" ]; then
              SERVICE_NAME="server-dev"
            else
              echo "Unknown branch. Skipping deployment."
              exit 0
            fi

            docker compose pull $SERVICE_NAME || true
            docker compose build --pull $SERVICE_NAME
            docker compose up -d $SERVICE_NAME

            echo "âœ… Deployed $SERVICE_NAME for branch ${{ github.ref_name }}"
