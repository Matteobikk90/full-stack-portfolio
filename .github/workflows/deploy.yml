name: Deploy to EC2

on:
  push:
    branches: [main, dev]

concurrency:
  group: deploy-ec2
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ We still need the checkout so GitHub provides us a REF
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Pull the latest code on the server instead of scp
      - name: üîÑ Pull latest on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          envs: GITHUB_TOKEN
          script: |
            set -e
            cd ~/full-stack-portfolio

            git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/Matteobikk90/full-stack-portfolio.git
            
            git fetch --all
            git reset --hard origin/${{ github.ref_name }}

      # 3Ô∏è‚É£ Build & deploy the correct service via Docker Compose
      - name: üöÄ Build & deploy correct service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e
            cd ~/full-stack-portfolio

            if [ "${{ github.ref_name }}" = "main" ]; then
              SERVICE_NAME="server-prod"
            elif [ "${{ github.ref_name }}" = "dev" ]; then
              SERVICE_NAME="server-dev"
            else
              echo "Unknown branch. Skipping."
              exit 0
            fi

            docker compose pull "$SERVICE_NAME" || true
            docker compose build --pull "$SERVICE_NAME"
            docker compose up -d "$SERVICE_NAME"

            echo "‚úÖ Deployed $SERVICE_NAME for branch '${{ github.ref_name }}'"
