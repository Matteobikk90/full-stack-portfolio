name: Deploy to EC2 via Registry

on:
  push:
    branches: [main, dev]

permissions:
  contents: read
  packages: write

concurrency:
  group: deploy-ec2
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      REGISTRY: ghcr.io/matteobikk90
      FOLDER: full-stack-portfolio
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“¦ Install pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.13.2 --activate

      - name: ðŸŒ Fetch translations
        working-directory: apps/client
        run: |
          echo "VITE_LOCO_API_KEY=${{ secrets.VITE_LOCO_API_KEY }}" > .env
          pnpm install --frozen-lockfile
          node -r dotenv/config scripts/fetchTranslation.mjs

      - name: ðŸ³ Build client image
        run: |
          VITE_PROXY_TARGET=$([ "${{ github.ref_name }}" = "main" ] && echo "https://matteosoresini.com" || echo "https://dev.matteosoresini.com")
          docker build \
            --build-arg VITE_PROXY_TARGET=$VITE_PROXY_TARGET \
            -t $REGISTRY/$FOLDER-client:${IMAGE_TAG} \
            -f apps/client/Dockerfile apps/client

      - name: ðŸ³ Build server image
        run: |
          SERVER_SUFFIX=$( [ "${{ github.ref_name }}" = "main" ] && echo "prod" || echo "dev" )
          docker build \
            -t $REGISTRY/$FOLDER-server-${SERVER_SUFFIX}:${IMAGE_TAG} \
            -f apps/server/Dockerfile apps/server

      - name: ðŸ“¤ Push images to registry
        run: |
          docker push $REGISTRY/$FOLDER-client:${IMAGE_TAG}
          SERVER_SUFFIX=$( [ "${{ github.ref_name }}" = "main" ] && echo "prod" || echo "dev" )
          docker push $REGISTRY/$FOLDER-server-${SERVER_SUFFIX}:${IMAGE_TAG}

      #############################################
      # COPY NGINX CONFIG AND DOCKER-COMPOSE FILE #
      #############################################

      - name: ðŸ“¤ Copy docker-compose.yml to EC2
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: docker-compose.yml
          target: /home/ubuntu/full-stack-portfolio/

      - name: ðŸ“¤ Copy Nginx config to EC2
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: nginx/default.conf
          target: /home/ubuntu/full-stack-portfolio/nginx/
          strip_components: 2

      ##########################
      # DEPLOY ON THE SERVER   #
      ##########################

      - name: ðŸš€ Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd ~/full-stack-portfolio

            # ENV settings
            if [ "${{ github.ref_name }}" = "main" ]; then
              echo "ENV=production" > .env
              echo "IMAGE_ENV=prod" >> .env
              echo "SERVER_PORT=4000" >> .env
            else
              echo "ENV=development" > .env
              echo "IMAGE_ENV=dev" >> .env
              echo "SERVER_PORT=4001" >> .env
            fi

            echo "GITHUB_SHA=${IMAGE_TAG}" >> .env

            echo "ðŸ“¥ Pulling updated images..."
            docker compose pull

            echo "ðŸ›‘ Stopping old stack..."
            docker compose down || true

            echo "ðŸš€ Starting new stack..."
            docker compose up -d

            echo "ðŸ§¹ Cleaning old Docker images..."
            docker image prune -af || true
