name: Deploy to EC2

on:
  push:
    branches:
      - dev
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js and pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"

      - name: 🧩 Install dependencies
        run: |
          pnpm install
          cd apps/client && pnpm install
          cd apps/server && pnpm install

      - name: 🧹 Lint and Prettier checks
        run: |
          cd apps/client && pnpm lint
          cd apps/server && pnpm lint
          pnpm prettier --check .

      - name: ⚙️ Build client and server
        run: |
          cd apps/client && pnpm build
          cd apps/server && pnpm build

      - name: 🚀 Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e  # Exit on any error

            cd full-stack-portfolio

            # Pull latest changes
            git pull origin ${{ github.ref_name }}

            # Install dependencies
            pnpm install
            cd apps/client && pnpm install && cd ..
            cd apps/server && pnpm install && cd ..

            # Build applications
            cd apps/client && pnpm build && cd ..
            cd apps/server && pnpm build && cd ..

            # Restart appropriate service based on branch
            if [ "${{ github.ref_name }}" = "main" ]; then
              echo "Restarting production backend..."
              sudo systemctl restart backend
              sudo systemctl status backend --no-pager
            elif [ "${{ github.ref_name }}" = "dev" ]; then
              echo "Restarting development backend..."
              sudo systemctl restart dev-backend
              sudo systemctl status dev-backend --no-pager
            fi

            echo "Deployment completed successfully!"
