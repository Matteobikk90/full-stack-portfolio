name: Deploy to EC2

on:
  push:
    branches: [main, dev]

concurrency:
  group: deploy-ec2
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: üîÑ Pull latest code on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          timeout: 300s
          script: |
            set -e
            cd ~/full-stack-portfolio

            # Pull latest changes
            git fetch --all
            git reset --hard origin/${{ github.ref_name }}

            echo "‚úÖ Code updated successfully"

      - name: üöÄ Build & deploy correct service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          timeout: 600s
          script: |
            set -e
            cd ~/full-stack-portfolio

            if [ "${{ github.ref_name }}" = "main" ]; then
              SERVICE_NAME="server-prod"
              PORT="4000"
            elif [ "${{ github.ref_name }}" = "dev" ]; then
              SERVICE_NAME="server-dev"
              PORT="4001"
            else
              echo "‚ùå Unknown branch '${{ github.ref_name }}'. Skipping deployment."
              exit 1
            fi

            docker compose pull "$SERVICE_NAME" || true
            docker compose build --pull "$SERVICE_NAME"
            docker compose up -d "$SERVICE_NAME"

            echo "‚úÖ Deployed $SERVICE_NAME for branch '${{ github.ref_name }}'"
