name: Deploy to EC2

on:
  push:
    branches:
      - dev
      - main

concurrency:
  group: deploy-ec2
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js and pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ§© Install dependencies
        run: |
          pnpm install
          cd apps/client && pnpm install && cd ../..
          cd apps/server && pnpm install && cd ../..

      - name: âš™ï¸ Build client and server
        run: |
          cd apps/client
          pnpm build
          cd ../..

          cd apps/server
          pnpm db:g
          pnpm build
          cd ../..

      - name: ğŸ“¦ Upload client dist
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: "apps/client/dist/*"
          target: "~/full-stack-portfolio/apps/client/dist/"
          strip_components: 3
          overwrite: true

      # SERVER â€” upload dist
      - name: ğŸ“¦ Upload server dist
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: "apps/server/dist/*"
          target: "~/full-stack-portfolio/apps/server/dist/"
          strip_components: 3
          overwrite: true

      # SERVER â€” upload prisma folder
      - name: ğŸ“¦ Upload prisma folder
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: "apps/server/prisma/*"
          target: "~/full-stack-portfolio/apps/server/prisma/"
          strip_components: 3
          overwrite: true

      # SERVER â€” upload package.json
      - name: ğŸ“¦ Upload server package.json
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: "apps/server/package.json"
          target: "~/full-stack-portfolio/apps/server/"
          strip_components: 2
          overwrite: true

      # ğŸ” Restart services and install only whatâ€™s needed
      - name: ğŸš€ Restart backend and finalize
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e
            cd ~/full-stack-portfolio/apps/server
            echo "ğŸ“¦ Installing only production deps"
            pnpm install
            echo "ğŸ§¬ Generating Prisma client"
            pnpm db:g
            echo "ğŸ” Restarting backend service..."
            if [ "${{ github.ref_name }}" = "main" ]; then
              sudo systemctl restart backend
            elif [ "${{ github.ref_name }}" = "dev" ]; then
              sudo systemctl restart dev-backend
            fi

            echo "âœ… Deployment completed successfully!"
