name: Deploy to EC2

on:
  push:
    branches:
      - dev
      - main

concurrency:
  group: deploy-ec2
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js and pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ§© Install dependencies
        run: |
          pnpm install
          cd apps/client && pnpm install && cd ../..
          cd apps/server && pnpm install && cd ../..

      - name: âš™ï¸ Build client and server
        run: |
          cd apps/client
          pnpm build
          cd ../..

          cd apps/server
          pnpm prisma generate
          pnpm build
          cd ../..

      - name: ğŸ§¹ Reset EC2 repo to clean state
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd ~/full-stack-portfolio
            git fetch origin
            git reset --hard origin/${{ github.ref_name }}
            git clean -fd

      - name: ğŸ“¦ Replace client dist
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: "apps/client/dist/*"
          target: "~/full-stack-portfolio/apps/client/dist/"
          overwrite: true

      - name: ğŸ“¦ Replace server dist
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: "apps/server/dist/** apps/server/node_modules/** apps/server/package.json"
          target: "~/full-stack-portfolio/apps/server/"
          overwrite: true

      - name: ğŸ“¦ Replace server node_modules
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: "apps/server/node_modules/**"
          target: "~/full-stack-portfolio/apps/server/node_modules/"
          overwrite: true

      - name: ğŸ“¦ Replace server package.json
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: "apps/server/package.json"
          target: "~/full-stack-portfolio/apps/server/"
          overwrite: true

      - name: ğŸš€ Restart backend service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e

            cd full-stack-portfolio

            # Only restart the service - no rebuilding needed!
            if [ "${{ github.ref_name }}" = "main" ]; then
              echo "ğŸ” Restarting production backend..."
              sudo systemctl restart backend
            elif [ "${{ github.ref_name }}" = "dev" ]; then
              echo "ğŸ” Restarting development backend..."
              sudo systemctl restart dev-backend
            fi

            echo "âœ… Deployment completed"
